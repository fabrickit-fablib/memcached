job:
  pipelines:
    - name: bootstrap
      runs:
        - delete container1
        - create container1
        - if status == 0:
          - sh echo success bootstrap
        - else:
          - sh echo failed bootstrap
    - name: setup
      runs:
        - setup
    - name: clean
      runs:
        - delete container1

container1:
  provider: libvirt
  libvirt:
    gateway: 172.16.100.1
    netmask: 255.255.255.0
  libvirt_vms:
    - name: memcached-ubuntu16-1
      ports:
        - {ip: 172.16.100.121, queues: 1, type: virtio}
      nameservers:
        - 172.16.100.1
      template: user-data_ubuntu16
      src_image: https://cloud-images.ubuntu.com/releases/16.04/release/ubuntu-16.04-server-cloudimg-amd64-disk1.img
      vcpus: 4
      ram: 4096
      disk_size: 40
